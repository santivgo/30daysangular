<div class="content flex flex-col  items-center">

  <div class="content flex w-xl p-10 bg-amber-100 text-center flex-col">
    <h1 class="font-bold text-2xl">Dynamic List Filter</h1>
    <input [(ngModel)]="searchText" class="border-2 rounded" placeholder="Search tutorials..." id="searchInput"
      type="text">
    <div class="items flex flex-col">
      <span *ngFor="let item of items | filter: searchText">{{item}}</span>
    </div>
  </div>
</div>
